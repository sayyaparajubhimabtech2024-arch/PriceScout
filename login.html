<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PriceScout</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">PriceScout</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-card">
      <h1>Welcome</h1>
      <p>Login to access the best deals and discounts.</p>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
        <p class="signup-link">Don’t have an account? <a href="profile.html">Sign Up</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 PriceScout. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
